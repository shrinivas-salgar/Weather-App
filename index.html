<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex justify-center items-center bg-[#8FD3F7]">
    <div id="cantainer"
        class=" relative w-[400px]  bg-gradient-to-r from-cyan-500 to-blue-500 shadow-xl/30 rounded-[28px] flex justify-center items-center">
        <div  class="absolute top-10 w-3/4 ">
            <input id="search" type="text" placeholder="Enter City Name ..."
                class="w-full py-3 px-4 pr-10 text-gray-800 bg-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-300 placeholder-gray-400">
                <button id="btn"
                class="absolute  right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-blue-500">
                <svg src="/Weather-App/images/search1.png" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 ">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </button>
    </div>
    <div class="card">
        <div class="mid">
            <img class="climate" src="images/clouds.png" alt="">
            <h1 class="temp">0Â°C</h1>
            <h2 class="cityname">City Name</h2>
            <div class="foot">
                <div class="humidity">
                    <img class="hum" src="images/humidity.png" alt="">
                    <div>
                        <h2 class="humidity2">0 %</h2>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="wind">
                    <img class="win" src="images/wind.png" alt="">
                    <div>
                        <h2 class="wind2">0 Km/h</h2>
                        <h3>Wind</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>    
        <script src="script.js"></script>
</body>

</html>
